<html>

<head>
    <title>Chess Board</title>
</head>

<body>
    <script>
        // For first line of star
        for (var i = 0; i < 10; i++)
            document.write("*");

        // For the 8 rows of + and -
        for (var j = 0; j < 8; j++) {
            document.write("<br>");
            document.write("*");
            for (var i = 0; i < 8; i++) {
                if (j % 2 == 0) {
                    if (i % 2 == 0)
                        document.write("+");
                    else
                        document.write("-");
                }
                else {
                    if (i % 2 != 0)
                        document.write("+");
                    else
                        document.write("-");
                }

            }
            document.write("*");
        }

        document.write("<br>");
        // For last line of star
        for (var i = 0; i < 10; i++)
            document.write("*");
    </script>
</body>
</html>
