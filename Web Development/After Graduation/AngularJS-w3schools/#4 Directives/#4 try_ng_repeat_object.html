<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

    <body ng-app>
        <div ng-init="players=[
        {name:'Messi', country:'Argentina'},
        {name:'Suarez', country:'Uruguay'},
        {name:'Neymar', country:'Brazil'}]">
            <h2>Looping with objects:</h2>
            <ul>
                <li ng-repeat="x in players">
                    {{x.name + ", " + x.country}}
                </li>
            </ul>
        </div>
    </body>
</html>
