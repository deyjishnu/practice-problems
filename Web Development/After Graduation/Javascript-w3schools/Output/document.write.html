<!DOCTYPE html>
<html>
    <head>
        <title>Displaying using document.write()</title>
    </head>

    <body>
        <h2>Displaying using document.write()</h2>
        <script>
            document.write(5 + 6);
        </script>
        <br>
        <!--
        The next line will delete everything, displaying just '12'
        <button type="button" onclick="document.write(5 + 7)">Click here</button>
        -->
    </body>
</html>
