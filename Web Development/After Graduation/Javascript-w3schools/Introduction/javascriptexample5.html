<!DOCTYPE html>
<html>
    <head>
        <title>What can JavaScript Do?</title>
    </head>
    <body>
        <h2>What can JavaScript Do?</h2>

        <p id="demo" style="display: none">JavaScript can show hidden HTML elements</p>

        <button type="button" onclick="document.getElementById('demo').style.display = 'block'">Click here!</button>
    </body>
</html>
