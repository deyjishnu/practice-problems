<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript in head section of HTML</title>

        <script>
            function myFunction() {
                document.getElementById('demo').innerHTML = "Paragraph Changed";
            }
        </script>
    </head>

    <body>
        <p id="demo">This paragraph will change</p>
        <button type="button" onclick="myFunction()">Click here!</button>
    </body>
</html>
